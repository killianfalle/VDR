<ion-header>

  <ion-navbar color="orange">
    <ion-title>Register Customer</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<form [formGroup]="customer" (ngSubmit)="register()">
		<ion-item>
			<ion-label stacked>First Name</ion-label>
			<ion-input type="text" text-center formControlName="first_name"></ion-input>
		</ion-item>
		<div class="error" *ngIf="error.first_name">{{ error.first_name }}</div>

		<br>

		<ion-item>
			<ion-label stacked>Last Name</ion-label>
			<ion-input type="text" text-center formControlName="last_name"></ion-input>
		</ion-item>
		<div class="error" *ngIf="error.last_name">{{ error.last_name }}</div>

		<br>
		<br>

		<div padding>
			<button ion-button block color="orange">Add Customer</button>
		</div>
	</form>

</ion-content>
