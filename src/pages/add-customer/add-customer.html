<ion-header>

  <ion-navbar color="orange">
    <ion-title>Register Customer</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="customer" (ngSubmit)="register()">
		<ion-item>
			<ion-label floating>First Name</ion-label>
			<ion-input type="text" text-center formControlName="first_name"></ion-input>
		</ion-item>

		<br>

		<ion-item>
			<ion-label floating>Last Name</ion-label>
			<ion-input type="text" text-center formControlName="last_name"></ion-input>
		</ion-item>

		<br>
		<br>

		<button ion-button block color="orange">Submit</button>
	</form>

</ion-content>
