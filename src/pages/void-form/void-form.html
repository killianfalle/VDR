<ion-header>

  <ion-navbar color="orange">
    <ion-title>Void Reason</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

	<ion-list radio-group [(ngModel)]="reason">
	  <ion-item-divider>
	    Reasons
	  </ion-item-divider>

	  <ion-item>
	    <ion-label>No stock</ion-label>
	    <ion-radio value="No stock"></ion-radio>
	  </ion-item>

	  <ion-item>
	    <ion-label>Change item/size</ion-label>
	    <ion-radio value="Change item/size"></ion-radio>
	  </ion-item>

	  <ion-item>
	    <ion-label>Change price</ion-label>
	    <ion-radio value="Change price"></ion-radio>
	  </ion-item>
	</ion-list>

	<ion-item no-lines>
		<ion-label>Enter Reason</ion-label>
	</ion-item>
	<ion-item class="reason" padding>
		<ion-textarea [(ngModel)]="reason" placeholder="enter your reason" maxlength="200"></ion-textarea>
	</ion-item>

	<br>

	<ion-row>
		<ion-col>
			<button ion-button color="danger" block (click)="dismiss()">Cancel</button>
		</ion-col>
		&nbsp;
		<ion-col>
			<button ion-button color="orange" block (click)="save()">Submit</button>
		</ion-col>
	</ion-row>

</ion-content>
