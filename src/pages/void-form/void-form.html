<ion-content padding class="main-view">

	<div class="modal_content">
		<ion-item no-lines>
			<ion-label>Reason</ion-label>
		</ion-item>
		<ion-item>
			<ion-textarea [(ngModel)]="reason" placeholder="enter your reason"></ion-textarea>
		</ion-item>

		<br>

		<ion-row>
			<ion-col>
				<button ion-button color="danger" block (click)="dismiss()">Cancel</button>
			</ion-col>
			&nbsp;
			<ion-col>
				<button ion-button color="orange" block (click)="save()">Submit</button>
			</ion-col>
		</ion-row>
	</div>

</ion-content>
