<ion-header>

  <ion-navbar color="orange">
    <ion-title>Void</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label stacked>
			Reason
		</ion-label>
		<ion-textarea [(ngModel)]="reason"></ion-textarea>
	</ion-item>

	<br>

	<ion-row>
		<ion-col>
			<button ion-button color="danger" block (click)="dismiss()">Cancel</button>
		</ion-col>
		&nbsp;
		<ion-col>
			<button ion-button color="orange" block (click)="save()">Save</button>
		</ion-col>
	</ion-row>

</ion-content>
