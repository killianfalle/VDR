<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Staff</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-item-divider>
		Personal Information
	</ion-item-divider>

	<br>
	<div class="error" *ngIf="error.full_name">{{ error.full_name }}</div>

	<ion-item>
		<ion-label stacked>First Name</ion-label>
		<ion-input type="text" text-center [(ngModel)]="staff.first_name"></ion-input>
	</ion-item>
	<div class="error" *ngIf="error.first_name">{{ error.first_name }}</div>

	<br>

	<ion-item>
		<ion-label stacked>Last Name</ion-label>
		<ion-input type="text" text-center [(ngModel)]="staff.last_name"></ion-input>
	</ion-item>
	<div class="error" *ngIf="error.last_name">{{ error.last_name }}</div>

	<br>

	<ion-item-divider>
		Account Information
	</ion-item-divider>
	
	<ion-item>
		<ion-label stacked>Email</ion-label>
		<ion-input type="text" text-center [(ngModel)]="staff.email"></ion-input>
	</ion-item>
	<div class="error" *ngIf="error.email">{{ error.email }}</div>

	<ion-item *ngIf="staff.user_role == 'warehouse_staff'">
		<ion-label stacked>Designated Warehouse</ion-label>
		<ion-select [(ngModel)]="staff.warehouse_info.warehouse_id">
			<ion-option *ngFor="let warehouse of warehouseList" value="{{ warehouse.id }}">
				{{ warehouse.name }} - {{ warehouse.address }}
			</ion-option>
		</ion-select>
	</ion-item>

	<br>
	<br>

	<div padding>
		<button ion-button block color="shamrock" (click)="update()">Save Changes</button>
	</div>

</ion-content>
