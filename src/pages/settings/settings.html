<ion-header>

  <ion-navbar color="orange">
    <ion-buttons start>
      <logo></logo>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons end [hidden]="profile.type == 'warehouse_staff' || profile.type == 'printer_staff'">
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item class="menu-opt" icon-only (click)="navigate()">
    	<ion-icon color="amber" name="lock"></ion-icon>
	  	Change Password
	</ion-item>

	<br>

  <ion-item class="menu-opt" icon-only (click)="logout()">
      <ion-icon color="amber" name="log-out"></ion-icon>
      Logout
  </ion-item>

</ion-content>
