<ion-header>

  <ion-navbar color="primary">
    <ion-title>Delivery</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

	<ion-item>
		<button ion-button outline icon-start padding color="primary" (click)="navigate()" item-end>
			<ion-icon name="add"></ion-icon>
			Add Delivery 
		</button>

		<button ion-button outline icon-start padding color="primary" (click)="reorderList()" item-end>
			{{toggleReorder}}
		</button>
	</ion-item>

	<ion-item *ngIf="deliveries.length == 0 && keyword == null && isBusy" text-center no-lines>
		<p>No delivery.</p>
	</ion-item>

	<ion-item *ngIf="deliveries.length == 0 && keyword != null && isBusy" text-center no-lines>
		<p>No result found.</p>
	</ion-item>

	<ion-item-group reorder="{{flag}}" (ionItemReorder)="reorderItems($event)">
		<ion-item *ngFor="let delivery of deliveries">
			<h2 text-capitalize>{{ delivery.name }}</h2>
	
			<p item-end>
				<span ion-text color="primary" (click)="on_edit(delivery); $event.stopPropagation();">Edit</span>
				&nbsp;
				<span ion-text color="danger" (click)="on_delete(delivery.id); $event.stopPropagation();">Delete</span>
			</p>
		</ion-item>
	</ion-item-group>

	<spinner [hidden]="isBusy"></spinner>

</ion-content>
