<ion-header>
  <ion-navbar color="orange">
    <ion-title>Vista del rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card (tap)="navigate('EntryPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="add"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Entry
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card (tap)="navigate('TransactionPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="list-box"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Transaction
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card (tap)="navigate('ReportPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="list-box"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Report
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
