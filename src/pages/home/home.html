<ion-header>
  <ion-navbar color="orange">
    <ion-buttons start>
      <logo></logo>
    </ion-buttons>
    <ion-title>Vista del rio</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card (tap)="navigate('CustomerEntryPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="add-circle"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Order Entry
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card (tap)="navigate('CustomerPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="person"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Customer
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card (tap)="navigate('TransactionPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="filing"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Transaction
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card (tap)="navigate('ReportPage')">
    <ion-row text-center margin-top>
      <ion-col>
        <ion-icon color="amber" name="list-box"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center margin-bottom>
      <ion-col>
        Report
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
