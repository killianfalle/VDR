<ion-header>
  <ion-navbar color="orange">
    <ion-buttons start>
      <logo></logo>
    </ion-buttons>
    <ion-title>Vista Del Rio</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-6>
      <ion-card (click)="navigate('CustomerEntryPage')" color="primary">
        <ion-card-header text-wrap>
          Order Entry
        </ion-card-header>
        <ion-card-content text-right>
          <ion-icon color="light" name="add-circle"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col col-6 *ngIf="profile.type === 'admin'">
      <ion-card (click)="navigate('ProductPage')" color="secondary">
        <ion-card-header text-wrap>
          Product
        </ion-card-header>
        <ion-card-content text-right>
          <ion-icon color="light" name="cube"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col  col-6>
      <ion-card (click)="navigate('CustomerPage')" color="teal">
        <ion-card-header text-wrap>
          Customer
        </ion-card-header>
        <ion-card-content text-right>
          <ion-icon color="light" name="person"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col  col-6>
      <ion-card (click)="navigate('TransactionPage')" color="indigo">
        <ion-card-header text-wrap>
          Transaction
        </ion-card-header>
        <ion-card-content text-right>
            <ion-icon color="light" name="filing"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
    
    <ion-col  col-6>
      <ion-card (click)="navigate('PaymentPage')" color="deep-purple">
        <ion-card-header text-wrap>
          Payment
        </ion-card-header>
        <ion-card-content text-right>
          <ion-icon color="light" name="card"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card (click)="navigate('ReportPage')" color="danger">
        <ion-card-header text-wrap>
          Report
        </ion-card-header>
        <ion-card-content text-right>
          <ion-icon color="light" name="list-box"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
