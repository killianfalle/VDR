  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="orange">
  	<ion-buttons start>
      <logo></logo>
    </ion-buttons>
    <ion-title>Staff</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
  	<form (ngSubmit)="search()">
  		<ion-searchbar mode="md" [(ngModel)]="keyword" name="keyword" (ionClear)="reset();" placeholder="search"></ion-searchbar>
  	</form>
  </ion-toolbar>

</ion-header>


<ion-content>
	<ion-item>
		<button ion-button outline icon-start padding color="orange" (click)="navigate()" item-end>
			<ion-icon name="person-add"></ion-icon>
			Add Staff
		</button>
	</ion-item>
	<ion-item no-lines text-center *ngIf="staffs.length == 0 && keyword == null && isBusy">
		<p>No staff.</p>
	</ion-item>
	<ion-item no-lines text-center *ngIf="staffs.length == 0 && keyword != null && isBusy">
		<p>No result found.</p>
	</ion-item>

	<ion-item *ngFor="let staff of staffs">
		<ion-avatar item-start>
	      <img src="assets/imgs/avatar.png">
	    </ion-avatar>
		<h2 text-capitalize>{{ staff.first_name }} {{ staff.last_name }}</h2>
		<h3>{{ staff.email }}</h3>
		<p *ngIf="staff.type == 'admin_staff'" text-capitalize>Admin Staff</p>
		<p *ngIf="staff.type == 'sale_staff'" text-capitalize>Sale Staff</p>
		<p *ngIf="staff.type == 'warehouse_staff'" text-capitalize>Warehouse Staff</p>
		<p *ngIf="staff.type == 'printer_staff'" text-capitalize>Printer Staff</p>
	</ion-item>

	<spinner [hidden]="isBusy"></spinner>
	
</ion-content>
