<ion-content>

	  <div class="logo" text-center>
	  	<img src="assets/icon/logo.png" width="130" alt="logo">
	  </div>

	  <div padding>
	  	<form [formGroup]="user" (ngSubmit)="sign_in()">
	      <ion-item>
	        <ion-label>
	        	<ion-icon name="person"></ion-icon>
	        </ion-label>
	        <ion-input type="text" placeholder="Email" formControlName="email" (ionChange)="checkRememberUser()" autocomplete="on"></ion-input>
	      </ion-item>

	      <br>

	      <ion-item>
	        <ion-label>
	        	<ion-icon name="lock"></ion-icon>
	        </ion-label>
	        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
	      </ion-item>

	      <br>

	      <ion-item class="remember-me" no-lines>
	      	<ion-label>Remember me</ion-label>
	      	<ion-checkbox formControlName="remember" color="primary"></ion-checkbox>
	      </ion-item>

	      <br>

	      <button ion-button type="submit" color="shamrock" block>Sign in</button>
	    </form>
	  </div>

</ion-content>
