<ion-content>

	  <div class="logo"></div>

	  <div padding>
	  	<form [formGroup]="user" (ngSubmit)="sign_in()">
	      <ion-item>
	        <ion-label>
	        	<ion-icon name="person"></ion-icon>
	        </ion-label>
	        <ion-input type="text" placeholder="email" formControlName="email"></ion-input>
	      </ion-item>

	      <br>

	      <ion-item>
	        <ion-label>
	        	<ion-icon name="lock"></ion-icon>
	        </ion-label>
	        <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
	      </ion-item>

	      <br>

	      <ion-item class="remember-me" no-lines>
	      	<ion-label>Remember me</ion-label>
	      	<ion-checkbox color="yellow"></ion-checkbox>
	      </ion-item>

	      <br>

	      <button ion-button type="submit" color="orange" block>Sign in</button>
	    </form>
	  </div>

</ion-content>
