<ion-tabs #userTabs color="primary">
  <ion-tab [show]="profile.type == 'admin' || profile.type == 'admin_staff' || profile.type == 'sales_staff'" [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [show]="profile.type == 'admin'" [root]="tab2Root" tabTitle="Staff" tabIcon="person"></ion-tab>
  <ion-tab [show]="profile.type == 'warehouse_staff'" [root]="tab3Root" tabTitle="Transaction" tabIcon="filing"></ion-tab>
  <ion-tab [show]="profile.type == 'printer_staff'" [root]="tab4Root" tabTitle="Transaction" tabIcon="filing"></ion-tab>
  <!-- <ion-tab [show]="profile.type == 'warehouse_staff'" [root]="tab6Root" tabTitle="Report" tabIcon="list-box"></ion-tab> -->
  <ion-tab [root]="tab5Root" tabTitle="Settings" tabIcon="settings"></ion-tab>
</ion-tabs>
