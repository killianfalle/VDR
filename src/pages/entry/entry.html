<!--
  Generated template for the EntryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="orange">
    <ion-title>Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div [hidden]="steps != 1">
		<h3 text-center>Classification</h3>

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.class == 'Layer')}" (click)="select_class('Layer','LA')">
					<ion-item text-center>
				    	<h1>Layer</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.class == 'Layer ( Class B )')}" (tap)="select_class('Layer ( Class B )')">
					<ion-item text-center>
					    <h1>Layer</h1>
					    <p>Class B</p>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.class == 'Breeder')}" (tap)="select_class('Breeder','BR')">
					<ion-item text-center>
					    <h1>Breeder</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.class == 'Brown')}" (tap)="select_class('Brown','BW')">
					<ion-item text-center>
					    <h1>Brown</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.class == 'Others')}" (tap)="select_class('Others')">
					<ion-item text-center>
					    <h1>Others</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

	<div [hidden]="steps != 2">
		<h3 text-center>Size</h3>

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == 'PWE')}" (tap)="select_size('PWE')">
					<ion-item text-center>
				    	<h1>PWE</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == 'Pullet')}" (tap)="select_size('Pullet')">
					<ion-item text-center>
					    <h1>Pullet</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == 'Small')}" (tap)="select_size('Small')">
					<ion-item text-center>
					    <h1>Small</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == 'Medium')}" (tap)="select_size('Medium')">
					<ion-item text-center>
					    <h1>Medium</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == 'Large')}" (tap)="select_size('Large')">
					<ion-item text-center>
					    <h1>Large</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == 'Extra large')}" (tap)="select_size('Extra large')">
					<ion-item text-center>
					    <h1>Extra</h1>
					    <h1>Large</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row [hidden]="form.class != 'Layer' && form.class != 'Breeder' && form.class != 'Brown'">
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == class_key+' SS')}" (tap)="select_size('SS')">
					<ion-item text-center>
					    <h1>
						    <span [hidden]="form.class != 'Layer'">LA</span> 
						    <span [hidden]="form.class != 'Breeder'">BR</span> 
						    <span [hidden]="form.class != 'Brown'">BW</span> 
						    SS
						</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == class_key+' Crack 3')}" (tap)="select_size('Crack 3')">
					<ion-item text-center>
					    <h1>
					    	<span [hidden]="form.class != 'Layer'">LA</span> 
					    	<span [hidden]="form.class != 'Breeder'">BR</span> 
					    	<span [hidden]="form.class != 'Brown'">BW</span> 
					    	Crack 3
					    </h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row [hidden]="form.class != 'Layer' && form.class != 'Breeder' && form.class != 'Brown'">
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.size == class_key+' Crack 1/2')}" (tap)="select_size('Crack 1/2')">
					<ion-item text-center>
					    <h1>
						    <span [hidden]="form.class != 'Layer'">LA</span> 
						    <span [hidden]="form.class != 'Breeder'">BR</span> 
						    <span [hidden]="form.class != 'Brown'">BW</span> 
						    Crack 1/2
						</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

	<div [hidden]="steps != 3">

		<ion-row>
			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.qty_type == 'Tray')}" (tap)="select_qty('Tray')">
					<ion-item text-center>
				    	<h1>Tray</h1>
					</ion-item>
				</ion-card>
			</ion-col>

			<ion-col>
				<ion-card [ngClass]="{'selected' : (form.qty_type == 'Pc')}" (tap)="select_qty('Pc')">
					<ion-item text-center>
					    <h1>Pc</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-label>QTY :</ion-label>
						<ion-input type="text" [(ngModel)]="form.qty" text-right></ion-input>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-label>Total :</ion-label>
						<ion-input type="text" [(ngModel)]="form.total" text-right></ion-input>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-label>Release Date :</ion-label>
						<ion-datetime [(ngModel)]="form.release_date"></ion-datetime>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

	<ion-row padding>
		<ion-col [hidden]="steps == 1">
			<button ion-button color="dark" block (click)="onPage('back'); $event.stopPropagation();">
				Back
			</button>
		</ion-col>

		&nbsp;
		&nbsp;

		<ion-col [hidden]="steps == 3">
			<button ion-button color="orange" block (click)="onPage(); $event.stopPropagation()">
				Next
			</button>
		</ion-col>

		<ion-col *ngIf="steps == 3">
			<button ion-button color="primary" block (click)="preview(); $event.stopPropagation()">
				Review
			</button>
		</ion-col>
	</ion-row>

	<ion-row padding *ngIf="steps == 3">
		<ion-col>
			<button ion-button color="orange" block (click)="submit(); $event.stopPropagation()">
				Submit
			</button>
		</ion-col>
	</ion-row>

</ion-content>
