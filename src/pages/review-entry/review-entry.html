<ion-header>

  <ion-navbar color="orange">
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div text-center>
		<h4>Vista del rio</h4>
		<p>Carmen Cagayan de oro city</p>
	</div>

	<hr>

	<ion-item no-lines>
		Purchase
		<h3 item-end>{{ data.current_date }}</h3>
	</ion-item>
	<ion-item no-lines>
		Release
		<h3 item-end [hidden]="!data.release_date">{{ data.release_date }}</h3>
	</ion-item>

	<ion-row>
		<ion-item>
			<h3>Classification</h3>
		</ion-item>
		<ion-item no-lines text-center>
			<h1>{{ data.classification }}</h1>
		</ion-item>
	</ion-row>

	<ion-row>
		<ion-item>
			<h3>Size</h3>
		</ion-item>
		<ion-item no-lines text-center>
			<h1>{{ data.size }}</h1>
		</ion-item>
	</ion-row>

	<ion-row>
		<ion-item>
			<h3>Type</h3>
		</ion-item>
		<ion-item no-lines text-center>
			<h1>{{ data.qty_type }}</h1>
		</ion-item>
	</ion-row>

	<ion-row>
		<ion-item>
			<h3>Quantity</h3>
		</ion-item>
		<ion-item no-lines text-center>
			<h1>{{ data.qty }}</h1>
		</ion-item>
	</ion-row>

</ion-content>
