<ion-header>

  <ion-navbar color="orange">
    <ion-title>Review Order</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="customer">
		<h5 ion-text color="orange" text-capitalize>Name : 
			<span ion-text color="dark">{{ customer.first_name }} {{ customer.last_name }}</span>
		</h5>
	</div>

	<br>

	<div margin-top text-wrap>
		<h4 ion-text color="orange">{{ data.name }}</h4>
		<h5 padding-left>{{ data.class.name }}</h5>
		<h5 padding-left>{{ data.size.name }}
			<span [hidden]="!data.qty_type.name">({{ data.qty_type.name }})</span>
		</h5>
		<h6  padding-left>{{ data.quantity | number : fractionSize }}x&#8369;{{ data.price | number : fractionSize }}</h6>
	</div>

	<div class="total" padding-top text-wrap>
		<h4 ion-text color="danger">Total : <span>&#8369;{{ data.total | number : fractionSize }}</span></h4>
	</div>

</ion-content>
