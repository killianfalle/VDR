<ion-header>

  <ion-navbar color="orange">
    <ion-title>Review</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="company" text-center>
		<h4>Vista del rio</h4>
		<p>Carmen Cagayan de Oro City</p>
	</div>

	<br>

	<div margin-top text-wrap>
		<h4 ion-text color="orange">{{ data.name }}</h4>
		<h5 padding-left>{{ data.class.name }}</h5>
		<h5 padding-left>{{ data.size.name }}({{ data.qty_type.name }})</h5>
		<h6  padding-left>{{ data.quantity }}x&#8369;{{ data.price }}</h6>
	</div>

	<div class="total" padding-top text-wrap>
		<h4 ion-text color="danger">Total : <span>&#8369;{{ data.total }}</span></h4>
	</div>

</ion-content>
