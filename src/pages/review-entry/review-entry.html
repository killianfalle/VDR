<ion-header>

  <ion-navbar color="orange">
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="company" text-center>
		<h4>Vista del rio</h4>
		<p>Carmen Cagayan de Oro City</p>
	</div>

	<br>

	<div margin-top text-wrap>
		<h4>{{ data.class.name }}</h4>
		<h4 padding-left>{{ data.size.name }}({{ data.qty_type.name }})</h4>
		<p  padding-left>{{ data.quantity }}x{{ data.price }}</p>
	</div>

	<div class="total" padding-top text-wrap>
		<h4>Total : <span color="danger">&#8369;{{ data.total }}</span></h4>
	</div>

</ion-content>
