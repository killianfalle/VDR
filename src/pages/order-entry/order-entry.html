<ion-header>

  <ion-navbar color="orange">
    <ion-title>Order Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div [hidden]="steps != 1">
		<h3 text-center>Classification</h3>

		<ion-row text-center text-wrap>
			<ion-col col-6 *ngFor="let class of product.class">
				<ion-card [ngClass]="{'selected' : (form.class.name == class.name)}" (click)="select_class(class,class.size)">
					<ion-item text-center>
				    	<h1>{{ class.name }}</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

	<div [hidden]="steps != 2">
		<h3 text-center>Size</h3>

		<ion-row text-center text-wrap>
			<ion-col col-6 *ngFor="let size of sizes">
				<ion-card [ngClass]="{'selected' : (form.size.name == size.name)}" (click)="select_size(size)">
					<ion-item text-center>
				    	<h1>{{ size.name }}</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

	<div [hidden]="steps != 3">

		<h3 text-center>Type</h3>

		<ion-row text-center>
			<ion-col col-6 col-md *ngFor="let qty of quantities">
				<ion-card [ngClass]="{'selected' : (form.qty_type.name == qty.name)}" (click)="select_qty(qty)">
					<ion-item text-center>
				    	<h1>{{ qty.name }}</h1>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<hr>

		<ion-row>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-label>QTY :</ion-label>
						<ion-input type="text" [ngStyle]="{'color': '#222'}" [(ngModel)]="form.quantity" (input)="setTotal()" text-right></ion-input>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-label>Price :</ion-label>
						<ion-input type="text" [ngStyle]="{'color': '#222'}" [(ngModel)]="form.price" (input)="setTotal()" text-right></ion-input>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-label>Total :</ion-label>
						<ion-input type="text" [ngStyle]="{'color': '#222'}" [(ngModel)]="form.total" text-right disabled></ion-input>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</div>

	<ion-row padding>
		<ion-col [hidden]="steps == 1">
			<button ion-button color="dark" block (click)="onPage('back'); $event.stopPropagation();">
				Back
			</button>
		</ion-col>

		&nbsp;
		&nbsp;

		<ion-col *ngIf="steps == 3">
			<button ion-button color="primary" block (click)="preview(); $event.stopPropagation()">
				Review
			</button>
		</ion-col>
	</ion-row>

	<ion-row padding *ngIf="steps == 3">
		<ion-col>
			<button ion-button color="orange" block (click)="submit(); $event.stopPropagation()">
				Submit
			</button>
		</ion-col>
	</ion-row>

</ion-content>
