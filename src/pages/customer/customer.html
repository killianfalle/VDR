<ion-header>

  <ion-navbar color="orange">
    <ion-title>Customer</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<form (ngSubmit)="ngOnInit()">
		<ion-searchbar mode="md" [(ngModel)]="keyword" name="keyword" (ionClear)="reset();" placeholder="search"></ion-searchbar>
	</form>
	
	<ion-item no-lines>
		<button ion-button outline icon-start padding color="orange" (tap)="navigate('AddCustomerPage','add')" item-end>
			<ion-icon name="person-add"></ion-icon>
			Add Customer
		</button>
	</ion-item>

	<ion-list>
	  <ion-item *ngFor="let customer of customers" detail-push (tap)="navigate('CustomerTransactionPage','history',customer.id)">
	  	<h2 text-capitalize>{{ customer.first_name }} {{ customer.last_name }}</h2>
	  </ion-item>
	</ion-list>

</ion-content>
