<ion-header>

  <ion-navbar color="orange">
    <ion-title>Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<form>
		<ion-searchbar mode="md" placeholder="search"></ion-searchbar>
	</form>
	
	<ion-item no-lines>
		<button ion-button outline icon-start padding color="orange" (tap)="navigate()" item-end>
			<ion-icon name="person-add"></ion-icon>
			Add Customer
		</button>
	</ion-item>

	<ion-list>
	  <ion-item *ngFor="let customer of customers">
	  	<h2 text-capitalize>{{ customer.first_name }} {{ customer.last_name }}</h2>
	  </ion-item>
	</ion-list>

</ion-content>
