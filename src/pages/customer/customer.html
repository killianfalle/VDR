  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="orange">
    <ion-title>Customer</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
  	<form (ngSubmit)="search()">
  		<ion-searchbar mode="md" [(ngModel)]="keyword" name="keyword" (ionClear)="reset();" placeholder="search"></ion-searchbar>
  	</form>
  </ion-toolbar>

</ion-header>


<ion-content>
	
	<ion-item>
		<button ion-button outline icon-start padding color="orange" (click)="navigate('AddCustomerPage','add')" item-end>
			<ion-icon name="person-add"></ion-icon>
			Add Customer
		</button>
	</ion-item>

	<ion-item *ngIf="customers.length == 0 && keyword == null && isBusy" text-center no-lines>
		<p>No customer.</p>
	</ion-item>

	<ion-item *ngIf="customers.length == 0 && keyword != null && isBusy" text-center no-lines>
		<p>No result found.</p>
	</ion-item>

	<ion-item *ngFor="let customer of customers" detail-push (click)="navigate('CustomerTransactionPage','history',customer.id)">
		<ion-avatar item-start>
	      <img src="assets/imgs/avatar.png">
	    </ion-avatar>
		<h2 text-capitalize>{{ customer.first_name }} {{ customer.last_name }}</h2>
	</ion-item>

	<spinner *ngIf="!isBusy && offset == 0"></spinner>

	<ion-infinite-scroll #infinite (ionInfinite)="doInfinite($event)" threshold="100px">
	  <ion-infinite-scroll-content>
	  </ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
