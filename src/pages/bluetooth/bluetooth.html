<ion-header>

  <ion-navbar color="orange">
    <ion-title>Bluetooth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <ion-list-header color="orange">
	    Nearby Devices
	  </ion-list-header>
	  <ion-item *ngFor="let device of list">
	  	{{ device.name }}
	  	<p>{{ device.address }}</p>
	  	<button ion-button item-end color="secondary" (tap)="connect_device(device.address,device.class)">Connect</button>
	  </ion-item>
	</ion-list>

</ion-content>
