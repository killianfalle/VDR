<ion-header>

  <ion-navbar color="orange">
    <ion-title>Report</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-item>
		<ion-label>
			<ion-icon name="md-calendar"></ion-icon>
		</ion-label>
		<ion-datetime></ion-datetime>
	</ion-item>

	<div padding>
		<button ion-button block color="orange" (click)="exportCSV(); $event.stopPropagation()">Export CSV</button>
	</div>

	<br>

	<ion-card *ngFor="let report of reports">
		<ion-card-header  text-capitalize>
			<p>Owner: {{ report.first_name }} {{ report.last_name }}</p>
			<p>Release Date: {{ report.release_date }}</p>
		</ion-card-header>

		<ion-list>
			<ion-item>
				<h4>{{ report.class }}</h4>
				<h4 padding-left>{{ report.size }}({{ report.type }})</h4>
				<p  padding-left>{{ report.quantity }}x{{ report.price }}</p>
			</ion-item>
		</ion-list>
	</ion-card>

</ion-content>
