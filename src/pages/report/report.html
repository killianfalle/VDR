	<ion-item>
		<ion-label>
			<ion-icon name="md-calendar"></ion-icon>
		</ion-label>
		<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="search_date" (ionChange)="ngOnInit()"></ion-datetime>
	</ion-item>

	<br>

	<ion-item-divider>
		Void Daily Report

		<button ion-button icon-start clear color="primary" (click)="print('void')" item-end>
			<ion-icon name="print"></ion-icon>
			Print
		</button>
	</ion-item-divider>
	<ion-item class="table" no-lines>	
		<ion-row text-wrap>
			<ion-col col-4>
				<h3 ion-text color="orange">Class</h3>
			</ion-col>
			<ion-col col-4>
				<h3 ion-text color="orange">Size</h3>
			</ion-col>
			<ion-col col-2>
				<h3 ion-text color="orange">QTY</h3>
			</ion-col>
			<ion-col col-2>
				<h3 ion-text color="orange">Total</h3>
			</ion-col>
		</ion-row>
		<br>
		<ion-row text-wrap *ngFor="let void of void_reports">
			<ion-col col-4>
				<p>{{ void.class }}</p>
			</ion-col>
			<ion-col col-4>
				<p>{{ void.size }}</p>
			</ion-col>
			<ion-col col-2>
				<p>{{ void.type }}</p>
			</ion-col>
			<ion-col col-2 text-center>
				<p>{{ void.quantity }}</p>
			</ion-col>
		</ion-row>
		<br>

		<p *ngIf="!void_reports.length && isBusy" text-center>No results found.</p>

		<spinner [hidden]="isBusy"></spinner>
	</ion-item>


	<ion-item-divider>
		Release Daily Report

		<button ion-button icon-start clear color="primary" (click)="print('release')" item-end>
			<ion-icon name="print"></ion-icon>
			Print
		</button>
	</ion-item-divider>
	<ion-item class="table" no-lines>
		<ion-row  text-wrap>
			<ion-col col-4>
				<h3 ion-text color="orange">Class</h3>
			</ion-col>
			<ion-col col-4>
				<h3 ion-text color="orange">Size</h3>
			</ion-col>
			<ion-col col-2>
				<h3 ion-text color="orange">QTY</h3>
			</ion-col>
			<ion-col col-2 text-center>
				<h3 ion-text color="orange">Total</h3>
			</ion-col>
		</ion-row>
		<br>
		<ion-row  *ngFor="let release of release_reports">
			<ion-col col-4>
				<p>{{ release.class }}</p>
			</ion-col>
			<ion-col col-4>
				<p>{{ release.size }}</p>
			</ion-col>
			<ion-col col-2>
				<p>{{ release.type }}</p>
			</ion-col>
			<ion-col col-2 text-center>
				<p>{{ release.quantity }}</p>
			</ion-col>
		</ion-row>
		<br>

		<p *ngIf="!release_reports.length && isBusy" text-center>No results found.</p>
		
		<spinner [hidden]="isBusy"></spinner>
	</ion-item>

</ion-content>
