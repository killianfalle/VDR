<ion-header>

  <ion-navbar color="orange">
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-item>
		<ion-label>
			<ion-icon name="md-calendar"></ion-icon>
		</ion-label>
		<ion-datetime></ion-datetime>
	</ion-item>

	<div padding>
		<button ion-button block color="orange" (click)="exportCSV(); $event.stopPropagation()">Export CSV</button>
	</div>

	<br>

	<ion-card *ngFor="let data of record">
		<ion-row>
			<ion-col col-3 margin-left>
				<h2>Class</h2>
			</ion-col>
			<ion-col col-1>
				<h2>:</h2>
			</ion-col>
			<ion-col col-6>
				<h2>{{ data.class }}</h2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-3 margin-left>
				<h2>Size</h2>
			</ion-col>
			<ion-col col-1>
				<h2>:</h2>
			</ion-col>
			<ion-col col-6>
				<h2>{{ data.size }}</h2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-3 margin-left>
				<h2>Type</h2>
			</ion-col>
			<ion-col col-1>
				<h2>:</h2>
			</ion-col>
			<ion-col col-6>
				<h2>{{ data.type }}</h2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-3 margin-left>
				<h2>Quantity</h2>
			</ion-col>
			<ion-col col-1>
				<h2>:</h2>
			</ion-col>
			<ion-col col-6>
				<h2>{{ data.qty }}</h2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-3 margin-left>
				<h2>Release</h2>
			</ion-col>
			<ion-col col-1>
				<h2>:</h2>
			</ion-col>
			<ion-col col-6>
				<h2>{{ data.release }}</h2>
			</ion-col>
		</ion-row>
	</ion-card>

</ion-content>
