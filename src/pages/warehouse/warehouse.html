<ion-header>

  <ion-navbar color="orange">
  	<ion-buttons start>
  	  <logo></logo>
  	</ion-buttons>
    <ion-title>Vista del rio</ion-title>
    <ion-buttons end [hidden]="profile.type == 'warehouse_staff'">
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-item>
		<ion-label>
			<ion-icon name="md-calendar"></ion-icon>
		</ion-label>
		<ion-datetime></ion-datetime>
	</ion-item>	

	<br>

	<div *ngFor="let transaction of releasing_transactions">
		<ion-card>
			<ion-card-header  text-capitalize>
				<p>Owner : {{ transaction.first_name }} {{ transaction.last_name }}</p>
				<h4>Release Date : {{ transaction.release_at | date : 'MM/dd/yy' }}</h4>
				<p>Status : 
					<span>
						<ion-badge color="primary" *ngIf="(transaction.status == 'releasing') && !transaction.void">Ready for Release</ion-badge>
						<ion-badge color="danger" [hidden]="!transaction.void">Void</ion-badge>
					</span>
				</p>
			</ion-card-header>

			<ion-list>
				<ion-item *ngFor="let item of transaction.orders">
					<h4>{{ item.class }}</h4>
					<h4 padding-left>{{ item.size }}({{ item.type }})</h4>
					<p  padding-left>{{ item.quantity }}x{{ item.price }}</p>
				</ion-item>
			</ion-list>

			<ion-item-divider>
				<button ion-button block padding color="primary" (tap)="print(transaction);">
					Print
				</button>
			</ion-item-divider>
		</ion-card>
	</div>

	<spinner [hidden]="isBusy"></spinner>
	
</ion-content>
