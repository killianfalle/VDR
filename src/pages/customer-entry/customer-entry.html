<ion-header>

  <ion-navbar color="orange">
    <ion-title>Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<form>
		<ion-searchbar mode="md" placeholder="search"></ion-searchbar>
	</form>

	<ion-list margin-top>
	  <ion-item *ngFor="let customer of customers">
	  	<h2 text-capitalize>{{ customer.first_name }} {{ customer.last_name }}</h2>
	  	<button ion-button color="dark" (tap)="navigate(customer)" item-end>Entry</button>
	  </ion-item>
	</ion-list>

</ion-content>
