<ion-header>

  <ion-navbar color="orange">
    <ion-title>Customer</ion-title>
    <ion-buttons end>
      <cart></cart>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<form>
		<ion-searchbar mode="md" placeholder="search"></ion-searchbar>
	</form>

	<ion-list margin-top>
	  <ion-item *ngFor="let customer of customers; let i = index" [ngClass]="{'selected' : (i == key)}" (tap)="navigate(customer,i)" detail-push>
	  	<h2 text-capitalize>{{ customer.first_name }} {{ customer.last_name }}</h2>
	  </ion-item>
	</ion-list>

</ion-content>
